<body style="background-color:powderblue;">
    <br />
    <style>
        h1 {
            text-align: center;
        }
    </style>

    <div class="login-form">
        <form #userlogin="ngForm" (ngSubmit)="OnLoginSubmit(userlogin)">
            <h1>Customer Login</h1>
            <div class="content">
                <div class="input-field">
                    <input ngModel name="username" type="text" placeholder="Username" autocomplete="nope">
                </div>
                <div class="input-field">
                    <input ngModel name="password" type="password" placeholder="Password" autocomplete="new-password">
                </div>
                <a href="#" class="link">Forgot Your Password?</a>
            </div>
            <div class="action">
                <button routerLink="/register">Register</button>
                <button>Sign in</button>
            </div>
        </form>
    </div>
    <br />
</body>
