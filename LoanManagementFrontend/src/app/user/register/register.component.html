<body style="background-color:powderblue;">
    <br />
    <style>
        h1 {
            text-align: center;
        }
    </style>

    <div class="login-form">
        <form>
            <h1>New User</h1>
            <div class="content">
                <div class="input-field">
                    <input type="text" placeholder="First Name" autocomplete="nope">
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Last Name" autocomplete="nope">
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email ID" autocomplete="nope">
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Phone Number" autocomplete="nope">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="New Password" autocomplete="new-password">
                </div>
            </div>
            <div class="action">
                <button>Create Account</button>
            </div>
        </form>
    </div>
    <br />
</body>
